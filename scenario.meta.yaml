meta:
  configuration:
    scene_path: resource/scene.db
  crm_entries:
    - name: Treeger
      icrm: ITreeger
      crm_launcher: scripts/treeger.crm.py
    - name: Patch
      icrm: IPatch
      crm_launcher: scripts/patch.crm.py
    - name: Feature
      icrm: IFeature
      crm_launcher: scripts/feature.crm.py
    - name: Solution
      icrm: ISolution
      crm_launcher: scripts/solution.crm.py
    - name: Grid
      icrm: IGrid
      crm_launcher: scripts/grid.crm.py
    - name: Raster
      icrm: IRaster
      crm_launcher: scripts/raster.crm.py
  scenario:
    name: root
    children:
      - name: topo
        children:
          - name: schemas
            children:
              - name: schema
                children:
                  - name: patches
                    children:
                      - name: patch
                        crm: Patch
                  - name: grids
                    children:
                      - name: grid
                        crm: Grid
      - name: dems
        children:
          - name: dem
            crm: Raster
      - name: lums
        children:
          - name: lum
            crm: Raster
      - name: vectors
        children:
          - name: vector
            crm: Feature
      - name: rainfalls
        children:
          - name: rainfall
      - name: solutions
        children:
          - name: solution
            crm: Solution
            children:
              - name: actions
                children:
                  - name: human_actions
                    children:
                      - name: human_action
                  - name: event_actions
                    children:
                      - name: event_action
                  - name: other_actions
                    children:
                      - name: other_action
      - name: simulations
        children:
          - name: simulation
